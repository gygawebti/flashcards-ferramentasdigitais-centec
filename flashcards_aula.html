<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões Interativos: Google Planilhas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9; /* Fundo verde claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 320px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            font-size: 1.3rem;
            line-height: 1.5;
        }
        .card-front {
            background-color: #ffffff;
            color: #2e7d32; /* Verde escuro */
            border: 3px solid #4CAF50;
        }
        .card-back {
            background-color: #4CAF50; /* Verde Google Sheets */
            color: white;
            transform: rotateY(180deg);
        }
        .category {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            opacity: 0.8;
            font-weight: bold;
        }
        .instruction {
            position: absolute;
            bottom: 15px;
            font-size: 0.85rem;
            opacity: 0.6;
            font-style: italic;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1b5e20;
        }
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }
        #counter {
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }
        /* Responsividade para telas menores */
        @media (max-width: 480px) {
            .card-container { height: 360px; }
            .card-face { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <span class="category" id="card-category">Categoria</span>
                <p id="card-front-text">Pergunta</p>
                <span class="instruction">Toque para ver a resposta</span>
            </div>
            <div class="card-face card-back">
                <span class="category" id="card-category-back">Categoria</span>
                <p id="card-back-text">Resposta</p>
                <span class="instruction">Toque para voltar</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="prevCard()">&#8592;</button>
        <span id="counter">1 / 20</span>
        <button id="nextBtn" onclick="nextCard()">&#8594;</button>
    </div>
</div>

<script>
    /* Dados extraídos do arquivo enviado */
    const cards = [
        { category: "CONCEITOS ESSENCIAIS", front: "O que é o Google Planilhas?", back: "É uma ferramenta online para criar, editar e compartilhar planilhas, permitindo cálculos, organização de dados e trabalho em equipe." },
        { category: "CONCEITOS ESSENCIAIS", front: "Para que serve o Google Planilhas?", back: "Serve para organizar informações, fazer cálculos automáticos, criar gráficos e analisar dados de forma simples." },
        { category: "CONCEITOS ESSENCIAIS", front: "Qual a principal vantagem do Google Planilhas?", back: "Permite que várias pessoas trabalhem na mesma planilha ao mesmo tempo, pela internet." },
        { category: "ESTRUTURA DA PLANILHA", front: "O que é uma célula?", back: "É o espaço onde os dados são digitados, identificado pela letra da coluna e o número da linha (exemplo: A1)." },
        { category: "ESTRUTURA DA PLANILHA", front: "O que são linhas e colunas?", back: "Linhas são horizontais (números) e colunas são verticais (letras), organizando os dados da planilha." },
        { category: "ESTRUTURA DA PLANILHA", front: "O que é uma aba (guia) da planilha?", back: "É uma “página” dentro da planilha que permite separar diferentes conjuntos de dados." },
        { category: "CONFIGURAÇÕES BÁSICAS", front: "Como alterar o formato de uma célula?", back: "Usando opções como número, texto, moeda, data ou porcentagem." },
        { category: "CONFIGURAÇÕES BÁSICAS", front: "Para que serve o congelamento de linhas ou colunas?", back: "Para manter títulos visíveis enquanto a planilha é rolada para baixo ou para os lados." },
        { category: "CONFIGURAÇÕES BÁSICAS", front: "O que é compartilhamento de planilha?", back: "É permitir que outras pessoas visualizem ou editem a planilha." },
        { category: "CONFIGURAÇÕES BÁSICAS", front: "Quais são os níveis de acesso no compartilhamento?", back: "Visualizar, comentar ou editar." },
        { category: "FÓRMULAS E FUNÇÕES", front: "O que é uma fórmula?", back: "É uma expressão que começa com “=” e realiza cálculos automaticamente." },
        { category: "FÓRMULAS E FUNÇÕES", front: "Para que serve a função SOMA?", back: "Para somar valores de várias células automaticamente." },
        { category: "FÓRMULAS E FUNÇÕES", front: "Para que serve a função MÉDIA?", back: "Para calcular a média dos valores informados." },
        { category: "FÓRMULAS E FUNÇÕES", front: "Para que serve a função CONT.SE?", back: "Para contar quantas células atendem a um determinado critério." },
        { category: "FÓRMULAS E FUNÇÕES", front: "O que acontece se um valor for alterado na planilha?", back: "As fórmulas são recalculadas automaticamente." },
        { category: "VISUALIZAÇÃO DE DADOS", front: "Para que servem os gráficos?", back: "Para facilitar a visualização e compreensão dos dados." },
        { category: "VISUALIZAÇÃO DE DADOS", front: "Qual tipo de gráfico usar para comparar valores?", back: "Gráfico de colunas ou barras." },
        { category: "VISUALIZAÇÃO DE DADOS", front: "Qual tipo de gráfico usar para porcentagens?", back: "Gráfico de pizza." },
        { category: "BOAS PRÁTICAS", front: "Por que é importante nomear colunas corretamente?", back: "Para facilitar a leitura, organização e análise dos dados." },
        { category: "BOAS PRÁTICAS", front: "Qual boa prática ao trabalhar em grupo na planilha?", back: "Respeitar o trabalho do outro e comunicar alterações importantes." }
    ];

    let currentIndex = 0;
    const cardElement = document.getElementById('flashcard');
    const frontText = document.getElementById('card-front-text');
    const backText = document.getElementById('card-back-text');
    const categoryFront = document.getElementById('card-category');
    const categoryBack = document.getElementById('card-category-back');
    const counter = document.getElementById('counter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateCard() {
        const currentCard = cards[currentIndex];
        frontText.textContent = currentCard.front;
        backText.textContent = currentCard.back;
        categoryFront.textContent = currentCard.category;
        categoryBack.textContent = currentCard.category;
        counter.textContent = `${currentIndex + 1} / ${cards.length}`;
        
        cardElement.classList.remove('is-flipped'); // Reseta a virada ao mudar de cartão

        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === cards.length - 1;
    }

    function flipCard() {
        cardElement.classList.toggle('is-flipped');
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    // Iniciar
    updateCard();
</script>

</body>
</html>
